name: Netlify Deployment

on:
  push:
    branches:
      - main # デプロイを実行するブランチ
  pull_request:
    branches:
      - main # プルリクエストがマージされた時にデプロイを実行するブランチ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./dist # ビルドされたファイルが格納されたディレクトリ
          deploy-message: "Deploy from GitHub Actions"
          args: --prod # プロダクション環境にデプロイする
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }} # Netlify APIトークン
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }} # NetlifyサイトID
